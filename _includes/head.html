<!-- Site Head -->
<head>
	<!-- Global site tag (gtag.js) - Google Analytics Take out XXXXXX to go live-->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-1304XXXXX80977-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-1304XXXXXXX80977-1');
</script>
  <meta charset="utf-8" />
  <title>{{ page.title | strip_html }}</title>
  <meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.desc }}{% endif %}">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png" title="Favicon" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

  <!-- Importing Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/override.css">
</head>
